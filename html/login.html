
<div id="loginPage">
<div class="row-fluid">
	<div class="span6 offset3 text-center"><!-- Div contenant le logo -->
		<img src="resources/img/we-app-logo.png" alt="Logo We App" />
	</div>			
</div>

	<div class="row-fluid">
		<div class="span6 offset3 form hero-unit"> <!-- Div contenant le formulaire de connexion -->
	        <form class="form-horizontal" method="post" action="#connected">
			    <div class="control-group">
			   		<input type="email" required class="input" id="inputEmail" placeholder="Email">
			    </div>
			   
			    <div class="control-group">
			   		<input type="password" required class="input" id="inputPassword" placeholder="Password">
			    </div>

			    <div class="control-group">
					<div class="squaredFour checkbox inline">
					  	<input type="checkbox" id="check" checked />
						<label for="check">Remember me</label>
					</div>
				</div>

				<div class="control-group">
			   		<button class="btn btn-large btn-block" type="submit">Log in</button>
			    </div>

			    <a href="#" class="forgot"><small>Forgot your password?</small></a>

			</form>
		</div>
	</div>



	<div class="row-fluid">
		<div class="buttons span6 offset3"> <!-- Div contenant les boutons sign in & sign up -->
			<a href="#connected"><button class="btn btn-large btn-block" type="button">Sign in with Facebook</button></a>
			<a href="#signup"><button class="btn btn-large btn-block btn-primary" type="button">Sign up now</button></a>
		</div>
	</div>

</div>
