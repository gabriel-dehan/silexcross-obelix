<div class="logo">
	<img src="resources/img/we-app-logo.png" alt="Logo We App" />
</div>



<div id="loginPage">

	<div class="content">
		<p>Update my account</p>
		<form class="form" method="post" action="">

			<input class="input1" type="text" placeholder="First Name">
			<input class="input2" type="text" placeholder="Last Name">
			
			<input type="email"  class="input" id="inputEmail" placeholder="E-mail">
			<input type="password"  class="input" id="inputPassword" placeholder="Current Password">

	   		<input type="password"  class="input" id="inputPassword1" placeholder="New Password">

	   		<input type="password"  class="input" id="inputPassword2" placeholder="Confirm New Password">

          	<a class="fancybox" href="#updateOK">
           		<button class="btn btn-large btn-block btn-primary" type="submit">Update your account</button>
           	</a>
        </form>
	</div>

	
	<div class="back">
		<a href="#connected"><img src="resources/img/login/arrow-left.png" alt="Back" /> Back</a>
	</div>
</div>



<div id="updateOK">
     <p>Your account has been successfully updated</p>
</div>
