
<div id="signupPage">

<div class="row-fluid">
	<div class="span6 offset3 text-center"><!-- Div contenant le logo -->
		<img src="resources/img/we-app-logo.png" alt="Logo We App" />
	</div>			
</div>

	<div class="row-fluid links">
		<div class="span6 offset3">
			<p class="title"><i class="icon-wrench"></i> Account Configuration</p>	
		</div>
	</div>
	<div class="row-fluid">
		<div class="span6 offset3 form hero-unit"> <!-- Div contenant le formulaire de connexion -->
	        <form class="form-horizontal" method="post">

				<div class="control-group controls-row">
					<input class="span1 input1" type="text" placeholder="First Name">
					<input class="span1 input1" type="text" placeholder="Last Name">
				</div>

			   
			    <div class="control-group">
			   		<input type="email"  class="input" id="inputEmail" placeholder="E-mail">
			    </div>

			     <div class="control-group">
			   		<input type="password"  class="input" id="inputPassword" placeholder="Current password">
			    </div>

			     <div class="control-group">
			   		<input type="password"  class="input" id="inputPassword1" placeholder="New password">
			    </div>

			     <div class="control-group">
			   		<input type="password"  class="input" id="inputPassword2" placeholder="Confirm new password">
			    </div>


				<div class="control-group span3 offset8">
                         <a class="fancybox" href="#updateOK"><button class="btn btn-large btn-block btn-primary" type="submit">
                              Save
                         </button></a>
                         
			    </div>

			</form>
		</div>
	</div>


<div class="row-fluid">
	<div class="span6 offset3">
		<a href="#connected"><i class="icon-circle-arrow-left"></i> Back to home</a>
	</div>
</div>

</div>


<div id="updateOK">
     <p>Your settings have been successfully saved</p>
     <p class="offset2">
		<a href="#connected"><i class="icon-circle-arrow-left"></i> Back to home</a>
	</p>
</div>
