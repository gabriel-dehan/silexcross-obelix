<script type="text/javascript">
  partial.load('headerMap');
</script>

<div class="map-container">
  <div id="container-toolbar">
    <div id="toolbar">
      <img src="resources/img/editor/tool_bar/icones_16.png" onmouseover="$('#back').fadeIn(200);" onmouseout="$('#back').fadeOut(80);"/>
      <div class="tool_popup" id="back">back</div>
      <img src="resources/img/editor/tool_bar/icones_18.png" onmouseover="$('#forward').fadeIn(200);" onmouseout="$('#forward').fadeOut(80);"/>
      <div class="tool_popup" id="forward">forward</div>
      <img src="resources/img/editor/tool_bar/icones_20.png" onmouseover="$('#close').fadeIn(200);" onmouseout="$('#close').fadeOut(80);"/>
      <div class="tool_popup" id="close">close</div>
      <img src="resources/img/editor/tool_bar/icones_22.png" onmouseover="$('#select').fadeIn(200);" onmouseout="$('#select').fadeOut(80);"/>
      <div class="tool_popup" id="select">select tool</div>
      <img src="resources/img/editor/tool_bar/icones_24.png" onmouseover="$('#move').fadeIn(200);" onmouseout="$('#move').fadeOut(80);"/>
      <div class="tool_popup" id="move">move tool</div>
      <img src="resources/img/editor/tool_bar/icones_26.png" onmouseover="$('#zoom-out').fadeIn(200);" onmouseout="$('#zoom-out').fadeOut(80);"/>
      <div class="tool_popup" id="zoom-out">zoom out</div>
      <img src="resources/img/editor/tool_bar/icones_28.png" onmouseover="$('#zoom-in').fadeIn(200);" onmouseout="$('#zoom-in').fadeOut(80);"/>
      <div class="tool_popup" id="zoom-in">zoom in</div>
    </div>
  </div>
  <!-- end container-toolbar -->

  <ul class="sidebar-toolbar">
    <li><span class="add_map"><img src="resources/img/map/new.png"></span></li>
    <li><span class="del_map"><img src="resources/img/map/delete.png"></span></li>
    <li><span class="copy_map"><img src="resources/img/map/copy.png"></span></li>
    <li><span class="share_map"><img src="resources/img/map/share.png"></span></li>
  </ul>

  <div class="maps">
    <div class="map top">
      <span class="separator horizontal top"></span>
      <div class="content">
      </div>
      <span class="separator horizontal bottom"></span>
    </div>
    <div class="map left">
      <div class="content">
        <p>Master Page Left</p>
      </div>
      <span class="separator vertical right"></span>
    </div>
    <div class="map center">
      <div class="content">
        <p>Master Page</p>
      </div>
    </div>
    <div class="map right">
      <span class="separator vertical left"></span>
      <div class="content">
        <p>Master Page Right</p>
      </div>
    </div>
    <div class="map bottom">
      <span class="separator horizontal top"></span>
      <div class="content new">
      </div>
    </div>
    <div class="map bottom last hide">
      <span class="separator horizontal top"></span>
      <div class="content new-fake">
      </div>
    </div>
  </div>

  <div class="footer hide">
    <div id="container-attribute" class="map-attributes">
      <h3 class="attribute-bg">ATTRIBUTES</h3>
      <div class="attribute">
        <div class="select-arrow"></div>
        <select>
          <option>Courbe de transition</option>
          <option>Besier</option>
          <option>Montesquieu</option>
          </select>
      </div>
      <div class="attribute">
        <div class="select-arrow"></div>
        <select>
          <option>Opacit√©</option>
          <option>0%</option>
          <option>25%</option>
          <option>50%</option>
          <option>75%</option>
          <option>100%</option>
          </select>
      </div>
      <div class="attribute">
        <div class="select-arrow"></div>
        <select>
          <option>Temps</option>
          <option>0.1 sec</option>
          <option>0.5 sec</option>
          <option>1 sec</option>
          <option>2 sec</option>
          <option>3 sec</option>
          </select>
      </div>
    </div>
  </div>
</div>
